<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting(Jungjaeseung) - Kakao Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="clock">18:43</span>
      </div>
      <div class="status-bar__column">
        <span>24%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Jungjaeseung</h1>
      </div>
      <div class="alt-header__column">
        <a href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
        <a href="#"><i class="fa-solid fa-bars fa-lg"></i></a>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <span>Sunday, December 25, 2022</span>
      </div>
      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/35757925" />
        <div class="message-row__content">
          <span class="message__author">Jungjaeseung</span>
          <div class="message__info">
            <span class="message__bubble"> Hi! </span>
            <span class="message__time">20:21</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"> Nice to meet you! :) </span>
            <span class="message__time">20:22</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/35757925" />
        <div class="message-row__content">
          <span class="message__author">Jungjaeseung</span>
          <div class="message__info">
            <span class="message__bubble">
              Hello World! Kakao talk Clone!
            </span>
            <span class="message__time">20:23</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-2x"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <script src="js/status-bar__clock.js"></script>
    <!-- import font awesome script -->
    <script
      src="https://kit.fontawesome.com/4fc954bc54.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
