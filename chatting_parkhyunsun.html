<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting(Jungjaeseung) - Kakao Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="clock">18:43</span>
      </div>
      <div class="status-bar__column">
        <span>24%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Parkhyunsun</h1>
      </div>
      <div class="alt-header__column">
        <a href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
        <a href="#"><i class="fa-solid fa-bars fa-lg"></i></a>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <span>Sunday, December 25, 2022</span>
      </div>
      <div class="message-row">
        <img
          src="https://s3.us-west-2.amazonaws.com/secure.notion-static.com/daeab1cb-493d-4fb4-a369-0ac5df093b53/20221028_133923.jpg?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=AKIAT73L2G45EIPT3X45%2F20230102%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20230102T073409Z&X-Amz-Expires=86400&X-Amz-Signature=d4c53d07f3a97e4b95168d60ae638ac5234c53a3d600cec83117486624ea4368&X-Amz-SignedHeaders=host&response-content-disposition=filename%3D%2220221028_133923.jpg%22&x-id=GetObject"
        />
        <div class="message-row__content">
          <span class="message__author">Parkhyunsun</span>
          <div class="message__info">
            <span class="message__bubble"> Hi! </span>
            <span class="message__time">00:12</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"> Hi :) </span>
            <span class="message__time">02:40</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://s3.us-west-2.amazonaws.com/secure.notion-static.com/daeab1cb-493d-4fb4-a369-0ac5df093b53/20221028_133923.jpg?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=AKIAT73L2G45EIPT3X45%2F20230102%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20230102T073409Z&X-Amz-Expires=86400&X-Amz-Signature=d4c53d07f3a97e4b95168d60ae638ac5234c53a3d600cec83117486624ea4368&X-Amz-SignedHeaders=host&response-content-disposition=filename%3D%2220221028_133923.jpg%22&x-id=GetObject"
        />
        <div class="message-row__content">
          <span class="message__author">Parkhyunsun</span>
          <div class="message__info">
            <span class="message__bubble"> I love you! </span>
            <span class="message__time">05:17</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
      </div>
      <div class="reply__column">
        <i class="fa-regular fa-face-smile fa-2x"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <script src="js/status-bar__clock.js"></script>
    <!-- import font awesome script -->
    <script
      src="https://kit.fontawesome.com/4fc954bc54.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
