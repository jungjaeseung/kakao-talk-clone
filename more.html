<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kakao Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="clock">18:43</span>
      </div>
      <div class="status-bar__column">
        <span>24%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <a href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
        <a href="#"><i class="fa-solid fa-music fa-lg"></i></a>
        <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/35757925"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--xl">
              Jungjaeseung
            </h4>
            <h6 class="user-component__subtitle">
              +82 10-1234-5678<i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <a href="#"><i class="fa-regular fa-message fa-2x"></i></a>
        </div>
      </div>
      <div class="more-usable-icons">
        <a href="#">
          <div class="more-usable-icons__section">
            <i class="fa-regular fa-calendar fa-2x"></i>
            <div>
              <span> Calendar </span>
            </div>
          </div>
        </a>
        <a href="#">
          <div class="more-usable-icons__section">
            <div class="badge-small more-usable-icons__changed"></div>
            <i class="fa-solid fa-inbox fa-2x"></i>
            <div>
              <span> Talk Drive </span>
            </div>
          </div>
        </a>
        <a href="#">
          <div class="more-usable-icons__section">
            <i class="fa-regular fa-face-laugh-wink fa-2x"></i>
            <div>
              <span> Emoticons </span>

          </div>
        </a>
        <a href="#">
          <div class="more-usable-icons__section">
            <i class="fa-solid fa-brush fa-2x"></i>
            <div>
              <span> Themes </span>

      </div>
      <div class="more-usable-icons">
        <a href="#">
          <div class="more-usable-icons__section">
            <i class="fa-brands fa-github fa-2x"></i>
            <div>
              <span> Account </span>
            </div>
          </div>
        </a>
        <a href="#">
          <div class="more-usable-icons__section">
            <i class="fa-regular fa-comments fa-2x"></i>

          </div>
        </a>
      </div>
      <div class="more-suggestions">
        <div class="header_box header_box__more-page">
          <div class="header font-bold-black">
            <span>Suggestions</span>
          </div>
        </div>
        <div class="more-suggestion">
          <a href="#">
            <div class="more-suggestion__section">
              <img src="img/app_kakaostory.png" />
              <div>
                <span>Kakao Story</span>

          <a class="nav__link" href="friends.html">
