<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kakao Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="clock">18:43</span>
      </div>
      <div class="status-bar__column">
        <span>24%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
        <div class="badge-small screen-header__changed"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <a href="#" class="find-icons__icon">
          <div class="find-icons__section">
            <i class="fa-solid fa-qrcode fa-2x"></i>
            <div>
              <span>QR Code</span>
            </div>
          </div>
        </a>
        <a href="#" class="find-icons__icon">
          <div class="find-icons__section">
            <i class="fa-regular fa-address-book fa-2x"></i>
            <div>
              <span>Add by<br />Contacts</span>
            </div>
          </div>
        </a>
        <a href="#" class="find-icons__icon">
          <div class="find-icons__section">
            <i class="fa-regular fa-id-badge fa-2x"></i>
            <div>
              <span>Add by ID</span>
            </div>
          </div>
        </a>
        <a href="#" class="find-icons__icon">
          <div class="find-icons__section">
            <i class="fa-regular fa-envelope fa-2x"></i>
            <div>
              <span>Invite</span>
            </div>
          </div>
        </a>
      </div>
      <div class="header_box">
        <div class="header">
          <span>Recommended Friends</span>
        </div>
      </div>
      <div class="find__Recommend-friends">
        <span>You have no recommended friends.</span>
      </div>
      <div class="header_box">
        <div class="header">
          <span>Open Chat</span>
          <a href="#">
            <span>Go to Openchat Home</span>
            <i class="fa-solid fa-chevron-right fa-2xs"></i>
          </a>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">8</span>
            <i class="fa-regular fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <img
              src="img/magnifying-glass-solid-bold.png"
              class="find-icon__image"
            />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="badge-small nav__changed"></div>
            <img src="img/ellipsis-solid-dotted.png" class="more-icon__image" />
          </a>
        </li>
      </ul>
    </nav>
    <script src="js/status-bar__clock.js"></script>
    <!-- import font awesome script -->
    <script
      src="https://kit.fontawesome.com/4fc954bc54.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
