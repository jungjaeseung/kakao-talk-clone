<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kakao Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="clock">18:43</span>
      </div>
      <div class="status-bar__column">
        <span>24%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>
    <a id="friends-display-link" href="#">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-2xs"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/35757925"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--xl">
              Jungjaeseung
            </h4>
            <!-- <h6 class="user-component__subtitle">Hello World!</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column">
            <div class="user-component__profile-music">
              <span>이게 아닌데 - 존박 ▶</span>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__header_box">
        <div class="friends-screen__header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-2xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/channel_avatar.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fa-solid fa-chevron-right fa-2xs"></i>
          </div>
        </div>
      </div>
      <div class="friends-screen__header_box">
        <div class="friends-screen__header">
          <span>Friends</span>
          <i class="fa-solid fa-chevron-up fa-2xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://s3.us-west-2.amazonaws.com/secure.notion-static.com/daeab1cb-493d-4fb4-a369-0ac5df093b53/20221028_133923.jpg?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=AKIAT73L2G45EIPT3X45%2F20230102%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20230102T073409Z&X-Amz-Expires=86400&X-Amz-Signature=d4c53d07f3a97e4b95168d60ae638ac5234c53a3d600cec83117486624ea4368&X-Amz-SignedHeaders=host&response-content-disposition=filename%3D%2220221028_133923.jpg%22&x-id=GetObject"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Parkhyunsun
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__profile-music">
              <span>언제라도 어디에서라도 - 정승환 ▶</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <div class="nav__changed"></div>
            <i class="fa-solid fa-ellipsis fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script src="js/status-bar__clock.js"></script>
    <!-- import font awesome script -->
    <script
      src="https://kit.fontawesome.com/4fc954bc54.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
