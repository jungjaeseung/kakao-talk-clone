<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kakao Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="settings-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="clock">18:43</span>
      </div>
      <div class="status-bar__column">
        <span>24%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <a href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
      </div>
    </header>

    <main class="main-screen main-settings">
      <ul class="settings-list">
        <li class="settings__setting">
          <a href="#">
            <div class="settings__column">
              <i class="fa-solid fa-bullhorn fa-lg"></i>
              <span>Notices</span>
            </div>
          </a>
          <div class="settings__column"></div>
        </li>
        <li class="settings__setting">
          <a href="#">
            <div class="settings__column">
              <i class="fa-solid fa-flask fa-lg"></i>
              <span>Kakao Lab</span>
            </div>
          </a>
          <div class="settings__column"></div>
        </li>
        <li class="settings__setting">
          <a href="#">
            <div class="settings__column">
              <i class="fa-solid fa-circle-exclamation fa-lg"></i>
              <span>Version</span>
            </div>
          </a>
          <div class="settings__column settings__column--sub">
            <span class="setting-setting--detail">Latest Version</span>
          </div>
        </li>
      </ul>
      <div class="bold-line"></div>
      <ul class="settings-list">
        <li class="settings__setting">
          <a href="#">
            <div class="settings__column">
              <i class="fa-solid fa-lock fa-lg"></i>
              <span>Privacy</span>
            </div>
          </a>
          <div class="settings__column"></div>
        </li>
        <li class="settings__setting">
          <a href="#">
            <div class="settings__column">
              <i class="fa-regular fa-bell fa-lg"></i>
              <span>Notification</span>
            </div>
          </a>
          <div class="settings__column"></div>
        </li>
        <li class="settings__setting">
          <a href="#">
            <div class="settings__column">
              <i class="fa-regular fa-user fa-lg"></i>
              <span>Friend</span>
            </div>
          </a>
          <div class="settings__column settings__column--sub"></div>
        </li>
        <li class="settings__setting">
          <a href="#">
            <div class="settings__column">
              <i class="fa-regular fa-comment fa-lg"></i>
              <span>Chats</span>
            </div>
          </a>
          <div class="settings__column settings__column--sub"></div>
        </li>
        <li class="settings__setting">
          <a href="#">
            <div class="settings__column">
              <i class="fa-regular fa-sun fa-lg"></i>
              <span>Display</span>
              <div class="settings__new">
                <span>N</span>
              </div>
            </div>
          </a>
          <div class="settings__column settings__column--sub"></div>
        </li>
        <li class="settings__setting">
          <a href="#">
            <div class="settings__column">
              <i class="fa-solid fa-brush fa-lg"></i>
              <span>Themes</span>
              <div class="settings__new">
                <span>N</span>
              </div>
            </div>
          </a>
          <div class="settings__column settings__column--sub">
            <span class="setting-setting--detail">Default theme</span>
          </div>
        </li>
        <li class="settings__setting">
          <a href="#">
            <div class="settings__column">
              <i class="fa-solid fa-phone fa-lg"></i>
              <span>Call</span>
            </div>
          </a>
          <div class="settings__column"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">8</span>
            <i class="fa-regular fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <img
              src="img/magnifying-glass-solid-thin.png"
              class="find-icon__image"
            />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="badge-small nav__changed"></div>
            <img src="img/ellipsis-solid.png" class="more-icon__image" />
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ<br />use in mobile!</span>
    </div>
    <script src="js/status-bar__clock.js"></script>
    <!-- import font awesome script -->
    <script
      src="https://kit.fontawesome.com/4fc954bc54.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
